###########################################################################
# DEPLOY IMAGE
###########################################################################
---
- hosts: all
  become: true
  vars_files:
    - vars/default.yml

  tasks:

    # Upload files
    - name: Upload docker-compose .env file
      copy:
        src: /home/ubuntu/Idvisor/terraform/.env
        dest: ~/
    - name: Upload docker-compose .envback file
      copy:
        src: /home/ubuntu/Idvisor/terraform/.envback
        dest: ~/
    - name: Upload docker-compose .envfront file
      copy:
        src: /home/ubuntu/Idvisor/terraform/.envfront
        dest: ~/
    - name: Upload docker-compose files
      copy:
        src: /home/ubuntu/Idvisor/terraform/docker-compose.yml
        dest: ~/

    # Stop services
    - name: Tear down existing services
      docker_compose:
        remove_orphans: yes
        project_src: ~/
        state: absent

    # Create and start services
    - name: Create and start services
      docker_compose:
        project_src: ~/
      register: output
